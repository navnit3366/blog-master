    label  = "Journal Club"
    link   = "about/journalclub"

[[params.menu]]
    before = false 
    label  = "About"
    link   = "about/about/"

[[params.side]]
    label = "Journal Club Homepage"
    link = "https://neuroengineering.blog/njc/"

[[params.side]]
    label="Official Program Page"
    link="http://www.msne.ei.tum.de/en/home/"



